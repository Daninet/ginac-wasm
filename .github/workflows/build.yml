name: CI

on:
  push:
    branches: [ master ]

jobs:
  build-wasm:
    name: Build the source code into WASM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install deps
        run: |
          sudo apt install libtool-bin intltool autoconf-archive
          # install make 4.3 to get grouped targets functionality
          curl http://archive.ubuntu.com/ubuntu/pool/main/m/make-dfsg/make_4.3-4ubuntu1_amd64.deb -OL
          sudo dpkg -i make_4.3-4ubuntu1_amd64.deb

      - name: Cache multiple paths
        uses: actions/cache@v2
        with:
          path: build/release
          key: $${{ hashFiles('Makefile') }}

      - name: Build code
        run: make deploy -j$(nproc) RELEASE=1

      - name: Deploy to GitHub Pages
        if: success()
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: gh-pages
          build_dir: public
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

